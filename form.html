<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form Design</title>
        <link rel="stylesheet" type="text/css" href="form.css">

        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      
       <section></section>
          
        <div class="Container">
           
       <div class="modal__container">
                 <button onclick="history.back()"class="close">&times;</button>
      </div>
      <form action="https://formspree.io/f/mrgjdnpz" method="POST" >
            <form>
              
              <div class="modal__container">
                <h1>Give Your Feedback</h1>
               <div class="id" id="myForm">
                    <input type="text" placeholder="Full name" name="text" required>
                    <i class="far fa-user"></i>
                </div>
               <div class="id" id="myForm">
                    <input type="email" placeholder="Email address" name="email" required>

                    <i class="far fa-envelope"></i>
                </div>
                
                <textarea cols="20" rows="10" placeholder="Enter your opinion here" name="text" required>
</textarea>
           
              <button class="hya">Send</button>
            </form>
        </div>
        </div>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 
        
    </body>
